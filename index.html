<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--link for google fonts-->

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <!--link for CSS-->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <!---main section-->

  <main>

    <article class="product">

      <picture class="product-image">

        <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
        <img src="images/image-product-mobile.jpg"
          alt="A bottle of Gabrielle Essence Eau De Parfum lying on the table with leaves on the top and bottom">
      </picture>

      <div class="product-content">

        <p class="product-category">Perfume</p>

        <h1 class="product-title"> Gabrielle Essence Eau De Parfum </h1>


        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of
          CHANEL.</p>

        <div class="prices">
          <p class="product-current-price">
            <span class="visually-hidden">Current price</span>
            $149.99
          </p>
          <p class="product-original-price">

            <span class="visually-hidden">Original Price</span>
            <s>$169.99</s>
          </p>
        </div>

        <button class="btn" data-icon="shopping-cart">Add to Cart</button>
      </div>

    </article>
  </main>

  <!--footer section-->

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Patreecia">Mukaosolu Chukwuonwwe</a>.
    </div>
  </footer>
</body>

</html>
